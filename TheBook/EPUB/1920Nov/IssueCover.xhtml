<title id="thesvgtitle">Journal Cover for Volume 1, Number 5</title>
<desc id="thesvgdesc">The vertical top of the journal cover identifies the journal issue as Volume 1, Number 5, from November, 1920. Below that the name of the journal—Journal of Mammalogy—is identified using a larger font size that stands out. A tag line below that identifies the journal as being published quarterly by the American Society of Mammalogists. A monochrome drawing of a prairie steppe scene with a young American Pronhorn looking out over a steppe with other pronghorn in the steppe scene and mountains visible in the distance on the right. Closer to the prominent pronghorn a few prairie dogs are depicted. The prairie steppe scene is signed by E. T. Seton but the signature is hard to see. Below the prairie steppe scene the original print publishing house is identified as Williams &amp; Wilkins Company in Baltimore, Maryland, and below that is a string identifying the journal as Second-class matter to the post office. The actual original issue cover also contained a table of contents but that has been moved in this ePub port of the journal issue.</desc>
