  <span id="page22" role="doc-pagebreak" aria-label="22"/>
  <h1 id="plate_oneh1">Plate 1</h1>
  <figure id="fig1">
    <img src="plates/plate1fig1.jpg" aria-labelledby="plate1fig1figcap"/>
    <figcaption id="plate1fig1figcap"><span class="captitle">Figure 1</span>. Cottonwood-Willow Habitat Along the Touchet River Two Miles East of Prescott</figcaption>
  </figure>
  <p>Under the high cottonwood trees there is a very thick growth of underbrush. <time datetime="1915-09-14">September 14, 1915</time>.</p>
  <figure id="fig2" class="pbb">
    <img src="plates/plate1fig2.jpg" aria-labelledby="plate1fig2figcap"/>
    <figcaption id="plate1fig2figcap"><span class="captitle">Figure 2</span>. Yellow Pine Covered Hillsides on the South Fork of the Touchet River about Ten Miles above Dayton</figcaption>
  </figure>
  <p>In the valley Douglas spruces are dominant. A cultivated field is in the foreground. <time datetime="1915-08-01">August 1, 1915</time>.</p>
